<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <form action="register.php">

        <div>
            <label for="name">Adınız :</label>
        <input type="text" required>
        </div>
        
        <div>
            <label for="surname">Soyadınız :</label>
        <input type="text" required>
        </div>

        <div>
            <label for="eposta">E-Posta :</label>
            <input type="email" id="eposta" required>
        </div>

        <div>
            <label for="parola">Parola :</label>
        <input type="password" required>
        </div>

        <div>
            <label for="birthday">Doğum Tarihi :</label>
        <input type="date" id="birthday" name="birthday" required>
        </div>

        <div>
            <label for="intro">Kendini Anlat :</label>
            <textarea name="" id="intro" cols="30" rows="10" required></textarea>
        </div>

        <div>
            <p>En sevdiğin prolamlama dili :</p>
            <input type="radio" id="html" name="Proglamlama">
            <label for="html">HTML</label>

            <input type="radio" id="css" name="Proglamlama">
            <label for="css">CSS</label>

            <input type="radio" id="javascript" name="Proglamlama">
            <label for="javascript">javascript</label>
        </div>

        <div>
            <p>En sevdiğin prolamlama dili :</p>
            <input type="checkbox" id="html2">
            <label for="html2">HTML</label>

            <input type="checkbox" id="css2">
            <label for="css2">CSS</label>

            <input type="checkbox" id="javascript2">
            <label for="javascript2">javascript</label>
        </div>

        <div>
            <label for="cities">Şehir :</label>
            <select name="" id="cities">
                <option value="41">Kocaeli</option>
                <option value="34">İstanbul</option>
            </select>
        </div>
        

        <button type="submit">Kaydet</button>
        <button type="reset">Temizle</button>


    </form>



</body>
</html>
